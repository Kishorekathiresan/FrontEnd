<html>
<body>
<script>
     function saveData()
     {
         var i=document.forms[0].isbnno.value;
         var t=document.forms[0].booktitle.value;
         console.log(i);
         console.log(t);
         localStorage.isbn=i;  
         localStorage.title=t;   
     }
     function getData()
     {
         para=document.getElementsByName("data");
         para[0].innerHTML = localStorage.isbn;
         para[1].innerHTML = localStorage.title;
     }
</script>
<center>
<b>Book Details</b><br><br>
<form>
ISBN &nbsp&nbsp<input type="text" placeholder="ISBN Number" name="isbnno"/><br><br>
TITLE &nbsp&nbsp<input type="text" placeholder="Title" name="booktitle"/><br><br>
<input type="button" value="Save" onclick="saveData()"/>&nbsp&nbsp
<input type="button" value="Get" onclick="getData()"/>&nbsp&nbsp
<input type="reset" value="Reset"/>&nbsp&nbsp
</form></center>

<br><p name="data">All details</p>
