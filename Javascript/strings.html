<html>
    <body>
        <script>
            name="GAVS Technologies, Chennai";
            document.writeln("length :"+name.length+"<br>");
            document.writeln("Position of e="+name.indexOf('e'));
            document.writeln("<br>Last Position of e="+name.lastIndexOf('e'));
            document.writeln("<br>Character @ 10:"+name.charAt(10));
            document.writeln("<br>All the characetrs from 6th pos: "+name.substr(6));
            document.writeln("<br>All characters from 6th to 15th pos: "+name.substr(5,10));
            names= name.split(' ');
            document.writeln("<br>names[0]: "+ names[0]);
            document.writeln("<br>names[1]: "+ names[1]);
            document.writeln("<br>names[2]: "+ names[2]);
            spl= name.slice(' ');
            document.writeln("<br>spl[0]: "+ spl[0]);
            document.writeln("<br>spl[1]: "+ spl[1]);
            document.writeln("<br>spl[2]: "+ spl[2]);
            document.writeln("<br>spl[3]: "+ spl[3]);
        </script>
    </body>
</html>
